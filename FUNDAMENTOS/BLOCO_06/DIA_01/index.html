<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="email">E-mail:
           <input name='email' type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="password">Senha:
           <input name='password' type="password" id="password" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <label for="checkbox">
            <input name='remember' value='sim' type="checkbox" id="checkbox">
            Lembrar-me
        </label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
