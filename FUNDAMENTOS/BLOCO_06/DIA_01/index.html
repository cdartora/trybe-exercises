<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <label for="name"> Nome completo:
                <input type="text" id='name' name="name" maxlength="40" required>
            </label>
            <br>
            <label for="email"> E-mail:
                <input type="email" id='email' name='email' maxlength="50" required>
            </label>
            <br>
            <label for="cpf"> CPF:
                <input type="text" id='cpf' name='cpf' maxlength='11' required>
            </label>
            <br>
            <label for="adress">Endereço:
                <input type="text" id='adress' name='endereço' maxlength='200' required>
            </label>
            <br>
            <label for="city">Cidade:
                <input type="text" id='city' name='cidade' maxlength='28' required>
            </label>
            <br>
            <label for="state">Estado:
               <select name="state" id="state" required>
               </select>
            </label>
            <br>
            <label for="house">Residência:
                <input type="radio" id="house" name="residência" required> Casa
            </label>
            <label for="ap">
                <input type="radio" id="ap" name="residência" required> Apartamento
            </label>
        </fieldset>
        <fieldset>
            <label for="curriculum"> Curriculum:
                <textArea id='curriculum' name='curriculum' maxlength="1000" required></textArea>
            </label>
            <br>
            <label for="position">Cargo:
                <input type="text" id='position' name='cargo' maxlength='40' required>
            </label>
            <br>
            <label for="position-description">Descrição do Cargo:
                <input type="text" id='position-description' name='descrição' maxlength='500' required>
            </label>
            <br>
            <label for="date">Data de Início (dd/mm/aaaa):
                <input type="text" id='date' name='data' maxlength='10' required>
            </label>
            <br>
            <button type="submit" id="submit">Enviar</button>
            <button type="reset" id="reset">Limpar</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
