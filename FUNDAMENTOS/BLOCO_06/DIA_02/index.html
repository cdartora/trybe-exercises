<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- jQuery -->
  <script src="jquery-3.6.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">

  <!-- Pikaday -->
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
  <!-- Header -->
  <header class="container text-center">
    <h1 class="display-1">Vaga de Emprego</h1>
    <p class="lead">preencha o formulário para participar do processo seletivo</p>
  </header>

  <!-- formulário -->
  <form action="" method="GET" id="forms">

    <!-- primeiro campo do formulário -->
    <fieldset class="container text-start">

      <!-- nome - nome -->
      <div class="container">
        <label for="name" class="form-label lead"> Nome completo:</label>
        <input type="text" class="form-control" placeholder="Insira seu nome" data-validate-field="name" name="name" id="name" maxlength="40" required>
      </div>

      <!-- e-mail - email-->
      <div class="container">
        <label for="email" class="form-label lead"> E-mail:</label>
        <input type="email" class="form-control" placeholder="Insira seu e-mail" autocomplete="off" data-validate-field="email" name="email" id="email" required>
      </div>

      <!-- CPF - CPF -->
      <div class="container">
        <label for="cpf" class="form-label lead"> CPF:</label>
        <input type="text" class="form-control" placeholder="Insira CPF de 11 dígitos" id='cpf' name='CPF' maxlength='11' required>
      </div>

      <!-- endereço - endereço -->
      <div class="container">
        <label for="adress" class="form-label lead">Endereço:</label>
        <input type="text" class="form-control" placeholder="Insira seu endereço" id="adress" name="endereço" maxlength='200' required>
      </div>
      
      <!-- cidade - city -->
      <div class="container">
        <label for="city" class="form-label lead">Cidade:</label>
        <input class="form-control" type="text" placeholder="Insira sua cidade" id='city' name='cidade' maxlength='28' required>
      </div>

      <!-- estado - state -->
      <div class="container">
        <label for="state" class="form-label lead">Estado:</label>
        <select name="state" class="form-select" id="state" required></select>
      </div>

      <!-- tipo de residência - residência -->
      <div class="form-group container">
        <p class="lead">Residência:</p>

        <!-- casa -->
        <div>
          <input type="radio" class="form-check-input" id="casa" name="residência" required>
          <label for="casa" class="form-check-label">
            Casa
          </label>
        </div>

        <!-- apartamento -->
        <div>
          <input type="radio" class="form-check-input" id="ap" name="residência" required>
          <label for="ap" class="form-check-label">
            Apartamento
          </label>
        </div>
      </div>

    </fieldset>

    <br>
  <!-- segundo campo do formulário -->
    <fieldset class="container text-start">

      <!-- cargo do emprego -->
      <div class="container">
        <label for="position" class="form-label lead">Cargo:</label>
        <input class="form-control" type="text" placeholder="Insira seu cargo no trabalho" id="position" maxlength="40" required>
      </div>

      <!-- descrição detalhada do cargo -->
      <div class="container">
        <label for="position-description" class="form-label lead">Descrição do Cargo:</label>
        <input class="form-control" type="text" placeholder="Insira a descrição do seu cargo" id="position-description" name="descrição" maxlength="500" required>
      </div>

      <!-- data de início do cargo -->
      <div class="container">
        <label for="datepicker" class="form-label lead">Data de Início (dd/mm/aaaa):</label>
        <input class="form-control" type="text" id="datepicker" class="date-picker-x" name="data" autocomplete='off' maxlength='10' required>
      </div>

      <!-- currículo -->
      <div class="container">
        <label for="curriculum" class="form-label lead"> Currículo:</label>
        <textArea class="form-control" id="curriculum" placeholder="Escreva aqui sobre sua carreira" name="currículo" maxlength="1000" rows="3" required></textArea>
      </div>

      <!-- botões de submit e reset --> 
      <div class="container">
        <!-- submit button -->
          <button  type="submit" class="form__btn btn btn-primary" id="submit">Enviar</button>
        <!-- reset button -->
          <button type="reset" class="btn btn-secondary" id="reset">Limpar</button>
      </div>

    </fieldset>

  </form>

  <!-- recursos de javascript -->
  <script src="script.js"></script>
  <script src="Pikaday-master/pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>

</body>
</html>
